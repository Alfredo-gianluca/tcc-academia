{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-custom fixed-top">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand brand-gradient mx-auto" href="{% url 'TelaAluno:telaaluno' %}">Voltar</a>
        </div>
    </nav>

    <main class="container fade-in" style="margin-top: 120px;">
        <h1 class="config-title">Configurações de {{ nome_usuario }}</h1>
        <div class="config-instructions">
            <p>Aqui você pode atualizar suas informações pessoais, alterar sua senha ou deletar sua conta.</p>
        </div>

        <div class="config-form-container mt-4">
            <form method="POST" action="{% url 'TelaAluno:configuracoes' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <input type="text" id="observacoes" name="observacoes" value="{{ aluno.nome_completo }}" class="form-control text-white">
                </div>

                <div class="form-group">
                    <label for='email' class="mt-4">Email</label>
                    <input type="email" id="email" name="email" value="{{ aluno.usuario.email }}" class="form-control text-white" required>
                </div>

                <div class="form-group">
                    <label for='nova_senha' class="mt-4">Nova Senha</label>
                    <input type="password" id="nova_senha" name="nova_senha" class="form-control text-white" minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmar_senha" class="mt-4">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control text-white" minlength="8">
                </div>

                <button type="submit" class="btn-salvar-config mt-3">Salvar Configurações</button>
                <button type="button" class="btn-delete-config mt-3 float-right">Deletar Conta</button>
            </form>
        </div>
    </main>
</body>
</html>
