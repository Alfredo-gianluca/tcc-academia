{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand mx-auto" href="{% url 'membros' %}">FitCore</a>
            <button class="navbar-toggler position-absolute end-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container fade-in" style="margin-top: 100px; ">
        <form method="POST" action="{% url 'TelaProf:editar_aluno' aluno.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <h2 class="mb-4">Editar Aluno: {{ aluno.nome_completo }}</h2>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control bg-dark text-white border border-warning" id="observacoes" name="observacoes">{{ aluno.observacoes }}</textarea>
            </div>
            <h3 class="mb-3">Frequência</h3>
            <table class="table custom-table">
                <thead class="table-dark">
                    <tr class="table-dark">
                        <th>Data</th>
                        <th>Presente</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in calendario %}
                    <tr>
                        <td>{{ item.data }}</td>
                        <td>
                            <input type="checkbox" name="presente_{{ item.id }}" {% if item.presente %}checked{% endif %}>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
