{% load static %}

<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">

    <title>Cadastro - FitCore</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand mx-auto" href="{% url 'membros' %}">FitCore</a>
            <button class="navbar-toggler position-absolute end-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="register-container">
        <div class="logo-section">
            <div class="logo"></div>
            <div class="welcome-text">
                <h1>Crie sua conta</h1>
                <p>Comece sua jornada fitness hoje mesmo</p>
            </div>
        </nav>

            <section class="hero">
                <div class="container hero-content text-center">
                    <h1>Cadastro de Cliente</h1>
                    <p>Preencha os dados abaixo para acessar suas consultas e fichas.</p>
                </div>
            </section>
        <section class="section section-dark">
            <div class="container">
                <div class="form-container fade-in">
                    <form method="POST" action="{% url 'cadastro' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <p>JÃ¡ possui uma conta? <a href="{% url 'login' %}">Login</a></p>
                    </form>
                </div>
            </section>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
