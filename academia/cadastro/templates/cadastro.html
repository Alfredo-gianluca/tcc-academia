{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">

    <title>Cadastro - FitCore</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand mx-auto" href="{% url 'membros' %}">FitCore</a>
            <button class="navbar-toggler position-absolute end-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Container de Registro -->
    <div class="register-container">
        <div class="logo-section">
            <div class="logo"></div>
            <div class="welcome-text">
                <h1>Crie sua conta</h1>
                <p>Comece sua jornada fitness hoje mesmo</p>
            </div>
        </div>

        <!-- Formulário -->
        <section class="section section-dark">
            <div class="container">
                <div class="form-container fade-in">
                    <form method="POST" action="{% url 'cadastro' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <p>Já possui uma conta? <a href="{% url 'login' %}">Login</a></p>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS (opcional, se estiver usando funcionalidades JS do Bootstrap) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
