{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
    <title>Login - FitCore</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand mx-auto" href="{% url 'membros' %}">FitCore</a>
            <button class="navbar-toggler position-absolute end-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section class="hero">
        <div class="container hero-content text-center">
            <h1>Login do Cliente</h1>
            <p>Entre para acessar suas consultas e fichas.</p>
        </div>
    </section>

    <!-- Formulário de Login -->
    <section class="section section-dark">
        <div class="container">
            <div class="form-container fade-in">
                <form action="#" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="email">E-mail (Gmail)</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="captcha" name="captcha" required>
                        <label class="form-check-label" style="margin-left: 5px" for="captcha">Confirmo que não sou um robô</label>
                    </div>

                    <button type="submit" class="btn-submit">Entrar</button>
                    <p>Não possui uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p style="margin-top: 1rem;">&copy; 2025 FitCore. Todos os direitos reservados.</p>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
