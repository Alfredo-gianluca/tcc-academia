{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
    <title>Login - FitCore</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand mx-auto" href="{% url 'membros' %}">FitCore</a>
            <button class="navbar-toggler position-absolute end-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section class="hero">
        <div class="container hero-content text-center">
            <h1>Login do Cliente</h1>
            <p>Entre para acessar suas consultas e fichas.</p>
        </div>
    </section>

    <!-- Formulário de Login -->
    <div class="container mt-5">
        <form method="post" action="{% url 'login' %}" class="form-login">
            {% csrf_token %}
            <h2 class="mb-4">Acesse sua conta</h2>
            {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn entrar "><strong>Entrar</strong></button>

            <p class="mt-3">Não tem uma conta? <a class="cadastro"href="{% url 'cadastro' %}">Cadastre-se</a></p>
        </form>
    </div>
    <footer class="footer text-center">
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p style="margin-top: 1rem;">&copy; 2025 FitCore. Todos os direitos reservados.</p>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</body>
</html>
