{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand mx-auto" href="{% url 'membros' %}">FitCore</a>
            <button class="navbar-toggler position-absolute end-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section class="hero">
        <div class="container hero-content text-center">
            <h1>Login do Professor</h1>
            <p>Entre para acessar a ficha de seus alunos.</p>
        </div>
    </section>

    <!-- FormulÃ¡rio de Login -->
    <div class="container mt-5">
        <form method="post" action="{% url 'loginprof' %}" class="form-login">
            {% csrf_token %}
            <h2 class="mb-4">Acesse sua conta</h2>
            {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
    <footer class="footer text-center">
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p style="margin-top: 1rem;">&copy; 2025 FitCore. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
